<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hangeman Game</title>
</head>

<body>
  <h1>Hangman Game</h1>
  <p>Find a hidden word - Enter a letter</p>
  <div class="game-container">
    <!-- pole -->
    <svg height="250" width="200" class="figure-container">
      <line x1="60" y1="20" x2="140" y2="20" />
      <line x1="140" y1="20" x2="140" y2="50" />
      <line x1="60" y1="20" x2="60" y2="230" />
      <line x1="20" y1="230" x2="100" y2="230" />

      <!-- head -->
      <circle cx="140" cy="70" r="20" />

      <!-- body -->
      <line class="figure-part" x1="140" y1="90" x2="140" y2="150" />

      <!-- right arm -->
      <line class="figure-part" x1="140" y1="120" x2="120" y2="100" />

      <!-- left arm -->
      <line class="figure-part" x1="140" y1="120" x2="160" y2="100" />

      <!-- right leg -->
      <line class="figure-part" x1="140" y1="150" x2="120" y2="180" />

      <!-- left leg -->
      <line class="figure-part" x1="140" y1="150" x2="160" y2="180" />

    </svg>

    <div class="wrong-letters-container">
      <div class="wrong-letters">

        <p>Wrong</p>
        <span>e, r, t, y</span>

      </div>
    </div>

    <div class="word" id="word">
      <div class="letter">h</div>
      <div class="letter">e</div>
      <div class="letter">l</div>
      <div class="letter">l</div>
      <div class="letter">o</div>
    </div>
  </div>

  <!-- container for final message -->
  <div class="popup-container" id="popup-container">
    <div class="popup">
      <h2 id="final-message">You Have Won!</h2>
      <button id="play-btn">Play Again</button>
    </div>
  </div>

  <!-- notice you've already selected letter -->
  <div class="notification-container" id="notification-container">
    <p>You have already entered this letter.</p>
  </div>

  <script></script>
</body>

</html>
